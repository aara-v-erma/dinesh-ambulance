<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DKS Ambulance Service</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>DKS Ambulance Service - Delhi</h1>
        <button id="darkToggle">Toggle Dark Mode</button>
        <select id="languageSelect">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
        </select>
    </header>

    <main>
        <section id="chatbot">
            <h2 data-en="Emergency Chatbot" data-hi="आपातकालीन चैटबॉट">Emergency Chatbot</h2>
            <div id="chatWindow">
                <p>Hello! How can we assist you today?</p>
            </div>
            <input type="text" id="chatInput" placeholder="Type your message..." />
        </section>

        <section id="booking">
            <h2 data-en="Book an Ambulance" data-hi="एम्बुलेंस बुक करें">Book an Ambulance</h2>
            <form>
                <input type="text" placeholder="Full Name" required />
                <input type="tel" placeholder="Phone Number" required />
                <input type="datetime-local" required />
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="tips">
            <h2 data-en="Health Tips" data-hi="स्वास्थ्य सुझाव">Health Tips</h2>
            <article>Keep emergency contacts saved on your phone.</article>
            <article>Know basic first aid and CPR.</article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
